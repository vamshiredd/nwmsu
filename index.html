<!doctype html>
<html lang="en">

<head>
  <title>Travelers Estimator</title>
  <!-- Font Awesome -->

</head>

<body>
  <main class="container-fluid">

    <h1>JavaScript for interactive apps!</h1>
    <h3>Right-click / Inspect, then select console</h3>

    
    <p>Enter first number:
      <input id="one" type="number" value="peoplePerCar">
    </p>

    <p>Enter second number:
      <input id="two" type="number" value="cars">
    </p>

    <button id="clicker" class="btn btn-primary" onclick="mul()">Click me!</button>

    <p id="result"></p>

  </main>

  <script>
    console.log('SCRIPT START')

    console.log('Declare testable functions.....................')

    function mul() 
    {
      var x = document.getElementById("one").value;
      var y = document.getElementById("two").value;

      var answer= x *y;
      console.log(answer);
      document.getElementById("result").innerHTML=answer;


      
    }
    
  </script>


</body>

</html>
